<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Potter Says</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./css/effects.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body id="body-elem">

    <div id="welcome-page" class="container-fluid" style="display: flex; justify-content: center; align-items: center; height: 100vh; z-index: 100;">
        <button id="play-game-button" style="background-color: green; height: 100px; width: 100px;" onclick="transition_to_game()">
            <span class="cinzel-font">
                Press A Key to Start
            </span>
        </button>

    </div>

<div id="game-board">
  <button id="play-game-button" style="background-color: green; height: 100px; width: 100px;">
    Play
  </button>

  <!-- background image selector -->
  <!-- None of the images are copywritten, and all were royalty-free -->
  <select id="background-img-selector">
    <option value="./img/background/hogwarts_castle_1.jpg" selected>Hogwarts Castle</option>
    <option value="./img/background/bor_and-bur.jpg">Borgain and Burks</option>
    <option value="./img/background/bridge.jpg">Bridge</option>
    <option value="./img/background/chess.jpg">Chess</option>
    <option value="./img/background/clocktower.jpg">Clock Tower</option>
    <option value="./img/background/diagonalley.jpg">Diagon Alley</option>
    <option value="./img/background/dursleys.jpg">Dursleys</option>
    <option value="./img/background/hallway.jpg">Hallway 1</option>
    <option value="./img/background/hallway2.jpg">Hallway 2</option>
    <option value="./img/background/ollivanders.jpg">Ollivanders</option>
    <option value="./img/background/suitcases.jpg">Old Suitcases</option>
  </select>

<script>
  let backgroundSelector = document.getElementById("background-img-selector")
  backgroundSelector.addEventListener('change', () => {
    console.log(`You chose: ${backgroundSelector.value}`)
    document.getElementById("body-elem").style.backgroundImage = `url(${backgroundSelector.value})`;
  })

</script>




  <h1 id="level-title" class="cinzel-font">Press A Key to Start</h1>
  <div class="custom-container">
    <div lass="row">

      <div type="button" id="green" class="custom-btn green">

      </div>

      <div type="button" id="red" class="custom-btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="custom-btn yellow">

      </div>
      <div type="button" id="blue" class="custom-btn blue">

      </div>

    </div>

  </div>

</div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
  <script src="game.js" async defer></script>

  <!-- Howler package to use audio -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./scripts/effects.js"></script>

</body>

</html>
