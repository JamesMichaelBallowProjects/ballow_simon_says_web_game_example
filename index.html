<div id="game-board">

  <!-- background image selector -->
  <!-- None of the images are copywritten, and all were royalty-free -->
  <select id="background-img-selector">
    <option value="./img/background/hogwarts_castle_1.jpg" selected>Hogwarts Castle</option>
    <option value="./img/background/bor_and-bur.jpg">Borgain and Burks</option>
    <option value="./img/background/bridge.jpg">Bridge</option>
    <option value="./img/background/chess.jpg">Chess</option>
    <option value="./img/background/clocktower.jpg">Clock Tower</option>
    <option value="./img/background/diagonalley.jpg">Diagon Alley</option>
    <option value="./img/background/dursleys.jpg">Dursleys</option>
    <option value="./img/background/hallway.jpg">Hallway 1</option>
    <option value="./img/background/hallway2.jpg">Hallway 2</option>
    <option value="./img/background/ollivanders.jpg">Ollivanders</option>
    <option value="./img/background/suitcases.jpg">Old Suitcases</option>
  </select>

<script>
  let backgroundSelector = document.getElementById("background-img-selector")
  backgroundSelector.addEventListener('change', () => {
    console.log(`You chose: ${backgroundSelector.value}`)
    document.getElementById("body-elem").style.backgroundImage = `url(${backgroundSelector.value})`;
  })
</script>

  <h1 id="level-title" class="cinzel-font">Press A Key to Start</h1>

<div>
  <div id="game-board-crest" style="display: flex; justify-content: center; height: 100%;" >

    <div class="row" style="display: flex; justify-content: center; align-items: center; margin: 5% 0 5% 0; object-fit: contain; width: 50%;">

      <div class="col" style="margin-left: 30%; margin-right: 30%; padding: 0;">
        <div class="row" style="margin: 0;">
          <div class="col" style="display: block; justify-content: right; align-items:end; padding: 0;">
              <div style="display: flex; justify-content: right; align-items:end; padding: 0;">
                <img id="gryffindor" src="./img/game/gryffindor.png" style="object-fit: contain; width: 100%;" class="highlight-piece" alt="">
              </div>
          </div>
          <div class="col" style="display: block; justify-content: left; align-items:end; padding: 0;">
            <div>
              <div style="display: flex; justify-content: left; align-items:end; padding: 0; ">
                <img id="slytherin" src="./img/game/slytherin.png" style="object-fit: contain; width: 100%;" class="highlight-piece" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="row" style="margin: 0;">
          <div class="col" style="display: block; justify-content: right; align-items:start; padding: 0;">
            <div style="display: flex; justify-content: right; align-items:start; padding: 0; ">
            <img id="hufflepuff" src="./img/game/hufflepuff.png" style="object-fit: contain; width: 100%;" class="highlight-piece" alt="">
            </div>
          </div>
          <div class="col" style="display: block; justify-content: left; align-items:start; padding: 0;">
            <div style="display: flex; justify-content: left; align-items:start; padding: 0; ">
              <img id="ravenclaw" src="./img/game/ravenclaw.png" style="object-fit: contain; width: 100%;" class="highlight-piece" alt="">
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>

</div>
